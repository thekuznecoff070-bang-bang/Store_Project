# Nginx конфиг для Store_Project
# Используется в составе основного docker-compose.yml

server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Root location - для доступа к Store_Project
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static files (CSS, JS, Images)
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PHP-FPM processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    # Deny access to sensitive files
    location ~* \.(?:env|htaccess|git)$ {
        deny all;
        return 404;
    }

    # Блокировать доступ к папкам выше public/
    location ~ /\. {
        deny all;
        return 404;
    }

    # Logs
    access_log /var/log/nginx/store-project-access.log;
    error_log /var/log/nginx/store-project-error.log warn;
}

