# PHP конфигурация для Store_Project
# Используется в php-fpm контейнере

; Основные настройки
display_errors = Off
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php-errors.log

; Производительность
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 100M
upload_max_filesize = 100M

; Сессии
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"

; Безопасность
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Дата/время
date.timezone = "UTC"

; Расширения (используемые в проекте)
extension = pdo_mysql
extension = mysqli

; Переменные переданные от контейнера
variables_order = "EGPCS"

